<!DOCTYPE html>
<html>
    <body>
        <h2>Login</h2>
    {% for message in form.email.errors %}
        <div>{{ message }}</div>
    {% endfor %}
    <form action="/valid/login" method="POST">
        <fieldset>
            <legend>Login</legend>
            {{ form.hidden_tag() }}

        <div>
            {{ form.email.label }}<br>
            {{ form.email }}
            <br><br>

            {{ form.password.label }}<br>
            {{ form.password }}
            <br><br>
            
            {{ form.submit }}
        </div>
        {% if message %}
        <h1>{{ message }}</h1>
        {% endif %}
        </fieldset>
    </form>
    </body>
</html>
